    <!-- Scripts de Bootstrap y JavaScript personalizado -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleImages() {
            const anaglyphImages = document.querySelectorAll('.anaglyph');
            const stereoImages = document.querySelectorAll('.stereo');
            anaglyphImages.forEach(img => img.classList.toggle('d-none'));
            stereoImages.forEach(img => img.classList.toggle('d-none'));
        }
    </script>
