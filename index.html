<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visión Anaglifo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-indigo">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Visión Anaglifo</a>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container my-5">
        <div class="d-flex justify-content-center mb-4">
            <label class="form-switch">
                <input type="checkbox" id="toggle-view" onclick="toggleImages()">
                <span class="slider round"></span> Cambiar vista
            </label>
        </div>

        <!-- Sección de imágenes -->
        <div class="row" id="image-sections">
            <!-- Profundidad cercana -->
            <div class="col-md-4">
                <h3>Edificio</h3>
                <div class="text-center">
                    <img src="Anaglifos/EDIFICIO_Cercano_GrietaPasto.JPG" class="img-fluid anaglyph" alt="Edificio Cercano">
                    <img src="Anaglifos/EDIFICIO_MEDIO_Escalera.JPG" class="img-fluid stereo d-none" alt="Edificio Medio">
                    <img src="Anaglifos/EDIFICIO_LEJANO_Edificio.JPG" class="img-fluid stereo d-none" alt="Edificio lejano">
                    <p class="text-muted">Profundidad: Cercana</p>
                </div>
            </div>
            <div class="col-md-4">
                <h3>Objeto/Estructura</h3>
                <div class="text-center">
                    <img src="Anaglifos/anaglyph6.JPG" class="img-fluid anaglyph" alt="Imagen Anaglifo 6">
                    <img src="Anaglifos/left6.JPG" class="img-fluid stereo d-none" alt="Imagen Left 6">
                    <img src="Anaglifos/right6.JPG" class="img-fluid stereo d-none" alt="Imagen Right 6">
                    <p class="text-muted">Profundidad: Cercana</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center">
                    <img src="Anaglifos/anaglyph9.JPG" class="img-fluid anaglyph" alt="Imagen Anaglifo 9">
                    <img src="Anaglifos/left9.JPG" class="img-fluid stereo d-none" alt="Imagen Left 9">
                    <img src="Anaglifos/right9.JPG" class="img-fluid stereo d-none" alt="Imagen Right 9">
                    <p class="text-muted">Profundidad: Cercana</p>
                </div>
            </div>

            <!-- Profundidad media -->
            <div class="col-md-4">
                <div class="text-center">
                    <img src="Anaglifos/anaglyph1.JPG" class="img-fluid anaglyph" alt="Imagen Anaglifo 1">
                    <img src="Anaglifos/left1.JPG" class="img-fluid stereo d-none" alt="Imagen Left 1">
                    <img src="Anaglifos/right1.JPG" class="img-fluid stereo d-none" alt="Imagen Right 1">
                    <p class="text-muted">Profundidad: Media</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center">
                    <img src="Anaglifos/anaglyph4.JPG" class="img-fluid anaglyph" alt="Imagen Anaglifo 4">
                    <img src="Anaglifos/left4.JPG" class="img-fluid stereo d-none" alt="Imagen Left 4">
                    <img src="Anaglifos/right4.JPG" class="img-fluid stereo d-none" alt="Imagen Right 4">
                    <p class="text-muted">Profundidad: Media</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center">
                    <img src="Anaglifos/anaglyph7.JPG" class="img-fluid anaglyph" alt="Imagen Anaglifo 7">
                    <img src="Anaglifos/left7.JPG" class="img-fluid stereo d-none" alt="Imagen Left 7">
                    <img src="Anaglifos/right7.JPG" class="img-fluid stereo d-none" alt="Imagen Right 7">
                    <p class="text-muted">Profundidad: Media</p>
                </div>
            </div>

            <!-- Profundidad lejana -->
            <div class="col-md-4">
                <div class="text-center">
                    <img src="Anaglifos/anaglyph2.JPG" class="img-fluid anaglyph" alt="Imagen Anaglifo 2">
                    <img src="Anaglifos/left2.JPG" class="img-fluid stereo d-none" alt="Imagen Left 2">
                    <img src="Anaglifos/right2.JPG" class="img-fluid stereo d-none" alt="Imagen Right 2">
                    <p class="text-muted">Profundidad: Lejana</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center">
                    <img src="Anaglifos/anaglyph5.JPG" class="img-fluid anaglyph" alt="Imagen Anaglifo 5">
                    <img src="Anaglifos/left5.JPG" class="img-fluid stereo d-none" alt="Imagen Left 5">
                    <img src="Anaglifos/right5.JPG" class="img-fluid stereo d-none" alt="Imagen Right 5">
                    <p class="text-muted">Profundidad: Lejana</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center">
                    <img src="Anaglifos/anaglyph8.JPG" class="img-fluid anaglyph" alt="Imagen Anaglifo 8">
                    <img src="Anaglifos/left8.JPG" class="img-fluid stereo d-none" alt="Imagen Left 8">
                    <img src="Anaglifos/right8.JPG" class="img-fluid stereo d-none" alt="Imagen Right 8">
                    <p class="text-muted">Profundidad: Lejana</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="bg-indigo text-center text-white py-3">
        <p>&copy; 2024 Angel Jafet Alvarez Melo, Tecnologias Emergentes ITP</p>
    </footer>

    <!-- Scripts de Bootstrap y JavaScript personalizado -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleImages() {
            const anaglyphImages = document.querySelectorAll('.anaglyph');
            const stereoImages = document.querySelectorAll('.stereo');
            anaglyphImages.forEach(img => img.classList.toggle('d-none'));
            stereoImages.forEach(img => img.classList.toggle('d-none'));
        }
    </script>
</body>
</html>
